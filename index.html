<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card | Frontend Mentor</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="main-container">
        <div class="image-container">
          <img
            src="images/illustration-hero.svg"
            alt="hero-image"
            class="top-image"
          />
        </div>
        <div class="details-section">
          <h1 class="heading-text">Order Summary</h1>
          <p class="description-paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="pricing-section">
            <img
              src="images/icon-music.svg"
              alt="music-logo"
              class="music-icon"
            />
            <div class="pricing-text">
              <h2 class="pricing-heading">Annual Plan</h2>
              <p class="yearly-price">$59.99/year</p>
            </div>

            <a class="change-text" href="#">Change</a>
          </div>

          <button class="payment-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Nairitya" class="profile-link" target="_blank"
        >Nairitya Chourey</a
      >.
    </div>
  </body>
</html>
